<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card{
            margin-top:200px;
        }
    </style>
</head>
<body>
    <div class="container w-25 m-auto text-center my-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-dark">Donate via PayPal </h1>
            </div>
            <div class="card-body">
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AdQ1gH2mh_cjYQnW9VzCPR_xAuCbaudG3EHNy3XWMxd5COsNYFOyxhM7hMzLo1xondQUyd1mdjjI4L3S&currency=USD&disable-funding=credit"></script>
    <script>
       
        paypal.Buttons({

            style: {
                color:  'blue',
                shape:  'pill',
                label:  'pay',
                height: 40
            },

           
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units:[{
                        amount:{
                            value:'100.0'
                        }
                        }]
                });

               },

            
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details){
                    alert("donation is successful by " + details.payer.name.given_name);
                      window.location.href = "{% url 'project:donation-success' %}";
                  });
                  }
        }).render('#paypal-button-container');
    </script>

</body>
</html>
