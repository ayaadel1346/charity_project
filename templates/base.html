<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Charity{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../../static/css/styles.css" rel="stylesheet">
    {% block additional_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="main-nav navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container-fluid usercontainer">
        <div class="d-flex align-items-center "> 
            <img src="image/slide-2.jpg" class="user-image rounded-circle mr-2" alt="User Image"> 
            <span class="username text-light">username</span>
        </div>
        <button class="navbar-toggler buttonnav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="col-md-3 offset-1">

            <!-- Search bar -->
            <form class="form-inline search-form search_main ">
                <input class="form-control search-input" type="search" placeholder="Search . . . ." aria-label="Search">
                <button class="btn text-light search-btn" type="submit">Search</button>
            </form>

        </div>

        <div class="collapse navbar-collapse justify-content-end"> 
            <ul class="navbar-nav ulnav" >
                <li class="nav-item linav">
                    <a class="nav-link linknav" href="#">Home</a>
                </li>
                <li class="nav-item linav">
                    <a class="nav-link linknav" href="#">About</a>
                </li>
                <li class="nav-item linav">
                    <a class="nav-link linknav" href="#">Services</a>
                </li>
                <li class="nav-item linav">
                    <a class="nav-link linknav" href="#">Contact</a>
                </li>
            </ul>
        </div>
        
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <br>
    <form class="search-form">
        <input class="form-control search-input sideinput" type="search" placeholder="Search . . . . ." aria-label="Search">
        <button class="btn text-light search-btn sidebtn" type="submit">Search</button>
    </form>
    <hr>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
   
</div>
<div class="my-5">

{% block content %}

{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script src="../static/js/style.js"></script>

{% block additional_js %}{% endblock %}

</body>
</html>
