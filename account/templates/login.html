{% extends "base.html" %}

{% load static %}


{% block title %}login{% endblock %}



{% block content %}

<div class="login-container my-5" style="padding:10%;">
    <h1 class="my-5">Login</h1>
    <form class="login-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
   
</div>

{% endblock %}

{% block additional_js %}
<script src="../static/js/homeStyle.js"></script>
{% endblock %}
