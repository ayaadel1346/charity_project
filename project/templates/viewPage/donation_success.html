<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Donation Details</title>
</head>
<body>
<div class="container">
    <h2 class="text-center" style="color: rgb(225, 99, 22);">Donations for Project</h2>
    <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h2 class="card-title text-center mb-0">Donations Details</h2>
                    </div>
                    <div class="card-body">
                        <p>User: {{ donation.user.username }}</p>
                        <p>Project: {{ donation.project}}</p>
                        <p>Amount: ${{ donation.amount }}</p>
                        <p>Donated At: {{ donation.donated_at }}</p>
                        <a href="{% url 'project:view_project' project.id%}" class="btn btn-warning" >Back to View Page</a>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
